version: '3.6'

services:
  db:
    image: mysql/mysql-server:5.7
    volumes:
      - type: bind
        source: ./mysql.cnf
        target: /etc/my.cnf
    volumes:
      - type: volume
        source: dbstore
        target: /var/lib/mysql
    env_file:
      - .env
  web:
    build: .
    volumes:
      - type: bind
        source: ${CERT_PATH}
        target: /etc/kaistusc
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - db

volumes:
  dbstore:
